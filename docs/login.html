<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        
        <link rel="icon" type="image/ico" href="images/favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">

        <script src="/js/libs/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/libs/popper.min.js"></script>
        <script src="js/libs/bootstrap.min.js"></script>

        <script src="js/libs/mp/dist/jquery.magnific-popup.min.js"></script>
        <script src="js/utils/include.js"></script>
        <script type="module" src="js/header.js"></script>
        <script src="/js/login.js" type="module"></script>
        <script src="/js/libs/axios.min.js"></script>
      </head>
    
    <body>
      <div id="header"></div>
      <h1 class="title">Login</h1>
      <h3 class="subtitle">It's good to have you back</h3>
      <div class="container fit-content">
        <div id="errors"></div>
        <form id="login-form" >
          <div class="form-group">
            <input class="form-control login-field text-light bg-dark" type="text" placeholder="Username"name="username" id="username-input">
          </div>
          <div class="form-group">
            <input class="form-control login-field text-light bg-dark" type="password" Placeholder="Password" name="password" id="password-input">
          </div>
          <div class="form-group">
            <button type="submit" class="form-submit btn btn-primary">Login</button>
          </div>
        </form>
        <div>
          <span>Don't have an account yet?</span>
          <a id="navbar-register" class="btn btn-success rounded" href="register.html">Register</a>
        </div>
      </div>
    <div id="footer"></div>
      <script>
        include("header.html","#header");
        include("footer.html","#footer");
      </script>
    </body>
</html>
